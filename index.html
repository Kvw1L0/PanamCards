
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta Panam</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #camera {
      display: none;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .form-container input, .form-container button {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .form-container button {
      background: #ff00cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #card {
      position: relative;
      width: 631px;
      height: 717px;
      background-image: url('card_panam_bg_v2.png');
      background-size: cover;
      background-position: center;
      display: none;
    }
    #avatar {
      position: absolute;
      top: 245px;
      left: 205px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    .stat {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      left: 420px;
      color: white;
    }
    #stat1 { top: 540px; }
    #stat2 { top: 580px; }
    #stat3 { top: 620px; }

    #downloadBtn {
      display: none;
      margin-top: 1rem;
      background: #FFD700;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body onload="activarCamara()">
  <video id="camera" autoplay playsinline muted width="300" height="200"></video>
  <canvas id="snapshot" width="300" height="200" style="display:none;"></canvas>

  <div class="form-container" id="formulario">
    <input type="number" id="d1" placeholder="Desaf√≠o 1" />
    <input type="number" id="d2" placeholder="Desaf√≠o 2" />
    <input type="number" id="d3" placeholder="Desaf√≠o 3" />
    <button onclick="tomarFoto(); generarTarjeta()">üéÆ Generar Tarjeta</button>
  </div>

  <div id="card">
    <img id="avatar" src="" />
    <div class="stat" id="stat1"></div>
    <div class="stat" id="stat2"></div>
    <div class="stat" id="stat3"></div>
  </div>

  <button id="downloadBtn" onclick="descargar()">‚¨áÔ∏è Descargar</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let stream;
    const camera = document.getElementById('camera');
    const snapshot = document.getElementById('snapshot');
    const avatar = document.getElementById('avatar');

    function activarCamara() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(s => {
          stream = s;
          camera.srcObject = stream;
        })
        .catch(err => {
          alert('No se pudo activar la c√°mara: ' + err.message);
        });
    }

    function tomarFoto() {
      const ctx = snapshot.getContext('2d');
      ctx.drawImage(camera, 0, 0, snapshot.width, snapshot.height);
      avatar.src = snapshot.toDataURL();
    }

    function generarTarjeta() {
      document.getElementById('formulario').style.display = 'none';
      document.getElementById('card').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';

      document.getElementById('stat1').innerText = document.getElementById('d1').value;
      document.getElementById('stat2').innerText = document.getElementById('d2').value;
      document.getElementById('stat3').innerText = document.getElementById('d3').value;
    }

    function descargar() {
      html2canvas(document.getElementById('card')).then(canvas => {
        const a = document.createElement('a');
        a.download = 'tarjeta_panam.png';
        a.href = canvas.toDataURL();
        a.click();
      });
    }
  </script>
</body>
</html>
