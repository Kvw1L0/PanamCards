<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panam Card - Paso 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Paso 1: Ingresa tu nombre</h1>
    <form action="selfie.html" method="get" onsubmit="saveName();">
      <input type="text" id="nameInput" placeholder="Nombre" required>
      <button type="submit">Siguiente</button>
    </form>
  </div>
  <script>
    function saveName() {
      var name = document.getElementById('nameInput').value;
      localStorage.setItem('panam_name', name);
    }
  </script>
</body>
</html>
