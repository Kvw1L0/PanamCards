<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panam Card - Paso 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="panam">
  <div class="app">
    <h1>Paso 1: Ingresa tu nombre</h1>
<form action="selfie.html" method="get" onsubmit="saveName();">
  <input type="text" id="nameInput" placeholder="Nombre" required>
  <button type="submit">Siguiente</button>
</form>
  </div>
  <script>
function saveName() {
  localStorage.setItem('panam_name', document.getElementById('nameInput').value);
}
</script>
</body>
</html>
