<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { background: black; color: white; font-family: sans-serif;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; height: 100vh; margin: 0; }
    input, button { padding: 1rem; font-size: 1.2rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>¿Cómo te llamas?</h1>
  <input id="nameInput" placeholder="Tu nombre" />
  <button onclick="guardarNombre()">Siguiente</button>
  <script>
    function guardarNombre() {
      const nombre = document.getElementById('nameInput').value.trim();
      if (nombre) {
        localStorage.setItem('nombre', nombre);
        window.location.href = 'selfie.html';
      }
    }
  </script>
</body>
</html>
