<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panam Card - Paso 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="panam">
  <div class="app">
    <h1>Paso 2: Sube tu selfie</h1>
<form action="stats.html" method="get" onsubmit="saveSelfie();">
  <input type="file" id="selfieInput" accept="image/*" required>
  <button type="submit">Siguiente</button>
</form>
  </div>
  <script>
function saveSelfie() {
  const file = document.getElementById('selfieInput').files[0];
  const reader = new FileReader();
  reader.onload = () => localStorage.setItem('panam_selfie', reader.result);
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
