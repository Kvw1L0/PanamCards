<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panam Card - Paso 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Paso 2: Sube tu selfie</h1>
    <form action="stats.html" method="get" onsubmit="saveSelfie();">
      <input type="file" id="selfieInput" accept="image/*" required>
      <button type="submit">Siguiente</button>
    </form>
  </div>
  <script>
    function saveSelfie() {
      var file = document.getElementById('selfieInput').files[0];
      var reader = new FileReader();
      reader.onload = function() {
        localStorage.setItem('panam_selfie', reader.result);
      }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
