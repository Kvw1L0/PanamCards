<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panam Card - Paso 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Paso 3: Ingresa tus stats</h1>
    <form action="final.html" method="get" onsubmit="saveStats();">
      <label>FRZ: <input type="number" id="frzInput" value="20" min="0" required></label>
      <label>VEL: <input type="number" id="velInput" value="25" min="0" required></label>
      <label>RES: <input type="number" id="resInput" value="30" min="0" required></label>
      <button type="submit">Generar Tarjeta</button>
    </form>
  </div>
  <script>
    function saveStats() {
      localStorage.setItem('panam_frz', document.getElementById('frzInput').value);
      localStorage.setItem('panam_vel', document.getElementById('velInput').value);
      localStorage.setItem('panam_res', document.getElementById('resInput').value);
    }
  </script>
</body>
</html>
