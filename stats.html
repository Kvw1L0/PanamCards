
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Tarjeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 2rem;
    }
    #card {
      position: relative;
      width: 492px;
      height: 764px;
      background-image: url('card_panam_bg_v2.png');
      background-size: cover;
      background-position: center;
      display: none;
    }
    #avatar {
      position: absolute;
      top: 252px;
      left: 134px;
      width: 224px;
      height: 224px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    .stat {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: white;
      left: 390px;
    }
    #stat1 { top: 600px; }
    #stat2 { top: 640px; }
    #stat3 { top: 680px; }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #FFD700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <style>
    .fade-enter {
      opacity: 0;
      transform: scale(0.9);
    }
    .fade-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: all 0.5s ease-in;
    }

    #preloader {
      position: fixed;
      background: black;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      display: none;
      overflow: hidden;
    }

    .ball {
      width: 60px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Rugby_ball_Transparent.svg/1024px-Rugby_ball_Transparent.svg.png') no-repeat center/contain;
      position: absolute;
      animation: float 3s ease-in-out forwards;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <h2>Hola <span id="nombreStat"></span>, ingresa tus resultados:</h2>
  <input type="number" id="d1" placeholder="Desaf√≠o 1">
  <input type="number" id="d2" placeholder="Desaf√≠o 2">
  <input type="number" id="d3" placeholder="Desaf√≠o 3">
  <button onclick="generarTarjeta()">üéÆ Generar Tarjeta</button>

  <div id="card">
    <img id="avatar" src="">
    <div class="stat" id="stat1"></div>
    <div class="stat" id="stat2"></div>
    <div class="stat" id="stat3"></div>
  </div>

  <button id="downloadBtn" onclick="descargar()" style="display:none;">‚¨áÔ∏è Descargar</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.getElementById('nombreStat').innerText = localStorage.getItem('nombre') || '';
    document.getElementById('avatar').src = localStorage.getItem('foto');

    function generarTarjeta() {
      document.getElementById('card').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
      document.getElementById('stat1').innerText = document.getElementById('d1').value;
      document.getElementById('stat2').innerText = document.getElementById('d2').value;
      document.getElementById('stat3').innerText = document.getElementById('d3').value;
    }

    function descargar() {
      html2canvas(document.getElementById('card')).then(canvas => {
        const a = document.createElement('a');
        a.download = 'tarjeta_panam_final.png';
        a.href = canvas.toDataURL();
        a.click();
      });
    }
  </script>

<div id="preloader"></div>

<script>
  function generarTarjeta() {
    const preloader = document.getElementById('preloader');
    preloader.style.display = 'block';

    for (let i = 0; i < 15; i++) {
      const ball = document.createElement('div');
      ball.className = 'ball';
      ball.style.left = Math.random() * window.innerWidth + 'px';
      ball.style.top = Math.random() * window.innerHeight + 'px';
      preloader.appendChild(ball);
    }

    setTimeout(() => {
      preloader.style.display = 'none';
      document.getElementById('card').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';

      document.getElementById('stat1').innerText = document.getElementById('d1').value;
      document.getElementById('stat2').innerText = document.getElementById('d2').value;
      document.getElementById('stat3').innerText = document.getElementById('d3').value;
    }, 3000);
  }
</script>
</body>

</html>
