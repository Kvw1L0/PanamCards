<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paso 3 - Stats</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
<h1>Paso 3: Ingresa tus stats</h1>
<form id="statsForm">
  <input type="number" id="frzInput" value="20" min="0" required placeholder="FRZ">
  <input type="number" id="velInput" value="25" min="0" required placeholder="VEL">
  <input type="number" id="resInput" value="30" min="0" required placeholder="RES">
  <button type="submit">Generar Tarjeta</button>
</form>
</div>
<script>
document.getElementById('statsForm').addEventListener('submit', function(e){
  e.preventDefault();
  localStorage.setItem('panam_frz', document.getElementById('frzInput').value);
  localStorage.setItem('panam_vel', document.getElementById('velInput').value);
  localStorage.setItem('panam_res', document.getElementById('resInput').value);
  window.location='final.html';
});
</script>
</body>
</html>
