<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tus Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input { padding: 0.5rem; font-size: 1rem; margin: 0.5rem; }
    button {
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #FFD700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Hola <span id="nombreStat"></span>, ingresa tus resultados:</h2>
  <input type="number" id="d1" placeholder="Desafío 1" />
  <input type="number" id="d2" placeholder="Desafío 2" />
  <input type="number" id="d3" placeholder="Desafío 3" />
  <button onclick="guardarStats()">Siguiente</button>
  <script>
    document.getElementById('nombreStat').innerText = localStorage.getItem('nombre') || '';
    function guardarStats() {
      localStorage.setItem('d1', document.getElementById('d1').value);
      localStorage.setItem('d2', document.getElementById('d2').value);
      localStorage.setItem('d3', document.getElementById('d3').value);
      window.location.href = 'final.html';
    }
  </script>
</body>
</html>
