<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"/>
<title>Tarjeta Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;color:white;font-family:'Roboto',sans-serif;}
#card-wrapper{width:80vw;max-width:600px;}
canvas{width:100%;height:auto;}
.controls{margin-top:1rem;display:flex;gap:1rem;}
button{padding:0.5rem 1rem;border:none;border-radius:5px;font-size:1rem;cursor:pointer;}
#shareBtn{background:#e1306c;color:white;}
#downloadBtn{background:gold;color:black;}
</style>
</head><body>
<div id="card-wrapper">
  <canvas id="cardcanvas" width="600" height="1000"></canvas>
</div>
<div class="controls">
  <button id="shareBtn" onclick="shareStory()">Compartir en Instagram</button>
  <button id="downloadBtn" onclick="downloadCard()">Descargar</button>
</div>
<script>
document.fonts.ready.then(drawCard);
function drawCard(){
  const cv = document.getElementById('cardcanvas'), ctx = cv.getContext('2d');
  const bg = new Image(); bg.src = 'panamcardClean_600x1000.png';
  bg.onload = () => {
    ctx.drawImage(bg, 0, 0, cv.width, cv.height);
    // Draw selfie enlarged 30% and shifted down 30px
    const avatar = new Image();
    avatar.src = localStorage.getItem('foto');
    avatar.onload = () => {
      const aw = 200 * 1.3, ah = 200 * 1.3;
      const ax = (cv.width - aw) / 2;
      const ay = 110 + 30;
      ctx.drawImage(avatar, ax, ay, aw, ah);
      // Draw stats labels and values
      ctx.fillStyle = 'white';
      ctx.font = '700 28px Roboto';
      const centerX = cv.width / 2;
      const offset = 10;
      const labelX = centerX - offset;
      const valueX = centerX + offset;
      // Y positions: 10px below line (~530px baseline)
      const y0 = 540, y1 = y0 + 80, y2 = y1 + 80;
      ctx.textAlign = 'right';
      ctx.fillText('FRZ', labelX, y0);
      ctx.fillText('VEL', labelX, y1);
      ctx.fillText('RES', labelX, y2);
      ctx.textAlign = 'left';
      ctx.fillText(localStorage.getItem('d1'), valueX, y0);
      ctx.fillText(localStorage.getItem('d2'), valueX, y1);
      ctx.fillText(localStorage.getItem('d3'), valueX, y2);
    };
  };
}
function shareStory(){
  html2canvas(document.getElementById('card-wrapper')).then(canvas => {
    canvas.toBlob(blob => {
      const reader = new FileReader();
      reader.onload = () => {
        window.location.href = 'instagram://story-camera?background_image=' + encodeURIComponent(reader.result);
      };
      reader.readAsDataURL(blob);
    });
  });
}
function downloadCard(){
  html2canvas(document.getElementById('card-wrapper')).then(canvas => {
    const a = document.createElement('a');
    a.download = 'tarjeta.png';
    a.href = canvas.toDataURL();
    a.click();
  });
}
</script>
</body></html>
