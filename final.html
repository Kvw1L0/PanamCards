<body onload="iniciarPreloader()">
  <h2>Tu Tarjeta Final</h2>

    <div class="stat" id="stat1"></div>

  </div>
  <button id="shareBtn" onclick="compartirInstagram()">📤 Compartir en Instagram</button><br><button id="downloadBtn" onclick="descargar()">⬇️ Descargar</button>

  <canvas id="sourceCanvas" width="300" height="300" style="display:none;"></canvas>

  <script>
    async function renderTarjeta() {
      const avatar = document.getElementById('avatar');
      const canvas = document.getElementById('sourceCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = async () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const net = await bodyPix.load();
        const segmentation = await net.segmentPerson(canvas);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const n = i / 4;
          if (!segmentation.data[n]) data[i + 3] = 0;
        }

        ctx.putImageData(imageData, 0, 0);
        avatar.src = canvas.toDataURL();
      };
      img.src = localStorage.getItem('foto');

      document.getElementById('stat1').innerText = localStorage.getItem('d1');
      document.getElementById('stat2').innerText = localStorage.getItem('d2');
      document.getElementById('stat3').innerText = localStorage.getItem('d3');
    }

    function descargar() {
      html2canvas(document.getElementById('card')).then(canvas => {
        const a = document.createElement('a');
        a.download = 'tarjeta_panam_final.png';
        a.href = canvas.toDataURL();
        a.click();
      });
    }
  
    function reproducirLocucion() {
      const nombre = localStorage.getItem("nombre") || "Jugador Leyenda";

      mensaje.lang = "es-CL";
      mensaje.rate = 0.9;
      window.speechSynthesis.speak(mensaje);
    }

    function compartirInstagram() {
      const mensaje = encodeURIComponent("¡Mira mi tarjeta All-Stats de leyenda creada en el stand de Panam! 🏉🔥");
      const url = encodeURIComponent(window.location.href);
      const instagram = `https://www.instagram.com/?url=${url}&text=${mensaje}`;
      window.open(instagram, '_blank');
    }
    </script>

<script>
  async function iniciarPreloader() {
    const preloader = document.getElementById('preloader');
    for (let i = 0; i < 15; i++) {
      const ball = document.createElement('div');
      ball.className = 'ball';
      ball.style.left = Math.random() * window.innerWidth + 'px';
      ball.style.top = Math.random() * window.innerHeight + 'px';

    }
