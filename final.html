<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: black; display: flex; flex-direction: column; align-items: center; font-family: 'Montserrat', sans-serif; color: white; padding: 1rem; }
    #preloader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; z-index: 999; }
    .ball { width: 50px; height: 30px; background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Rugby_ball_Transparent.svg/1024px-Rugby_ball_Transparent.svg.png') no-repeat center/contain; position: absolute; animation: float 3s ease-in-out forwards; }
    @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    .card-container { width: 90vw; max-width: 400px; position: relative; }
    #card { width: 100%; height: auto; background: url('panamcard.png') center/cover no-repeat; position: relative; opacity: 0; transform: translateY(30px) scale(0.95); transition: all 0.6s ease-out; }
    #card.show { opacity: 1; transform: translateY(0) scale(1); }
    .avatar-wrapper { position: absolute; top: 18%; left: 50%; width: 30%; aspect-ratio: 1/1; border: 3px solid white; border-radius: 50%; overflow: hidden; transform: translateX(-50%); }
    .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }
    .stat-line { position: absolute; left: 30%; width: 40%; display: flex; justify-content: space-between; font-size: 24px; font-weight: bold; color: white; }
    #line1 { top: 62%; } #line2 { top: 72%; } #line3 { top: 82%; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    #shareBtn { background: #e1306c; color: white; } #downloadBtn { background: #FFD700; color: black; }
    canvas { display: none; }
  </style>
</head>
<body onload="iniciar()">
  <div id="preloader"></div>
  <div class="card-container">
    <div id="card">
      <div class="avatar-wrapper"><img id="avatar" src="" alt="Avatar"/></div>
      <div class="stat-line" id="line1"><span>FRZ</span><span id="stat1"></span></div>
      <div class="stat-line" id="line2"><span>VEL</span><span id="stat2"></span></div>
      <div class="stat-line" id="line3"><span>RES</span><span id="stat3"></span></div>
    </div>
  </div>
  <button id="shareBtn" onclick="compartirInstagram()">Compartir en Instagram</button>
  <button id="downloadBtn" onclick="descargar()">Descargar</button>
  <canvas id="snapshot" width="224" height="224"></canvas>
  <script>
    async function iniciar() {
      const pre = document.getElementById('preloader');
      for (let i = 0; i < 12; i++) {
        const b = document.createElement('div');
        b.className = 'ball';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.top  = Math.random() * 100 + 'vh';
        pre.appendChild(b);
      }
      const net = await bodyPix.load();
      setTimeout(() => { pre.style.display = 'none'; render(net); }, 3000);
    }
    async function render(net) {
      const dataURL = localStorage.getItem('foto');
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = dataURL;
      img.onload = async () => {
        const canvas = document.getElementById('snapshot');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const seg = await net.segmentPerson(canvas, { segmentationThreshold: 0.7 });
        const imd = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < imd.data.length; i += 4) {
          if (!seg.data[i / 4]) imd.data[i + 3] = 0;
        }
        ctx.putImageData(imd, 0, 0);
        document.getElementById('avatar').src = canvas.toDataURL();
      };
      document.getElementById('stat1').innerText = localStorage.getItem('d1');
      document.getElementById('stat2').innerText = localStorage.getItem('d2');
      document.getElementById('stat3').innerText = localStorage.getItem('d3');
      setTimeout(() => {
        document.getElementById('card').classList.add('show');
        reproducirLocucion();
      }, 100);
    }
    function reproducirLocucion() {
      const nombre = localStorage.getItem('nombre') || 'Jugador';
      const msg = new SpeechSynthesisUtterance(`¬°Y aqu√≠ est√° ${nombre}, con una tarjeta de leyenda!`);
      msg.lang = 'es-CL';
      msg.rate = 0.9;
      speechSynthesis.speak(msg);
    }
    function descargar() {
      html2canvas(document.getElementById('card')).then(c => {
        const a = document.createElement('a');
        a.download = 'tarjeta.png';
        a.href = c.toDataURL();
        a.click();
      });
    }
    function compartirInstagram() {
      const txt = encodeURIComponent('¬°Mira mi tarjeta All-Stats de leyenda üèâ!');
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.instagram.com/?url=${url}&text=${txt}`, '_blank');
    }
  </script>
</body>
</html>
