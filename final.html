<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"/><title>Tarjeta Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>*{margin:0;padding:0;box-sizing:border-box;}body{background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;color:white;font-family:'Roboto',sans-serif;}#card-wrapper{width:80vw;max-width:600px;}canvas{width:100%;height:auto;}button{margin:1rem 0;padding:0.5rem 1rem;border:none;border-radius:5px;font-size:1rem;cursor:pointer;}#shareBtn{background:#e1306c;color:white;}#downloadBtn{background:gold;color:black;}</style>
</head><body>
<div id="card-wrapper"><canvas id="cardcanvas" width="600" height="1000"></canvas></div>
<div class="controls"><button id="shareBtn" onclick="shareStory()">Compartir en Instagram</button><button id="downloadBtn" onclick="downloadCard()">Descargar</button></div>
<script>document.fonts.ready.then(drawCard);
function drawCard(){
  const cv=document.getElementById('cardcanvas'),ctx=cv.getContext('2d');
  const bg=new Image();bg.src='panamcardClean_600x1000.png';bg.onload=()=>{
    ctx.drawImage(bg,0,0,cv.width,cv.height);
    // Draw avatar moved down 50% more = +100px
    const av=new Image();av.src=localStorage.getItem('foto');av.onload=()=>{
      const aw=200*1.3,ah=200*1.3,ax=(cv.width-aw)/2,ay=110+100;
      ctx.drawImage(av,ax,ay,aw,ah);
      // Stats moved further down (y0=540+60)
      ctx.fillStyle='white';ctx.font='700 28px Roboto';
      const cx=cv.width/2,ofs=10;
      const lx=cx-ofs,vx=cx+ofs;
      const y0=600,y1=680,y2=760;
      ctx.textAlign='right';ctx.fillText('FRZ',lx,y0);ctx.fillText('VEL',lx,y1);ctx.fillText('RES',lx,y2);
      ctx.textAlign='left';ctx.fillText(localStorage.getItem('d1'),vx,y0);ctx.fillText(localStorage.getItem('d2'),vx,y1);ctx.fillText(localStorage.getItem('d3'),vx,y2);
    };
  };
}
function shareStory(){html2canvas(document.getElementById('card-wrapper')).then(c=>c.toBlob(b=>{const r=new FileReader();r.onload=()=>{location='instagram://story-camera?background_image='+encodeURIComponent(r.result)};r.readAsDataURL(b);}));}
function downloadCard(){html2canvas(document.getElementById('card-wrapper')).then(c=>{const a=document.createElement('a');a.download='tarjeta.png';a.href=c.toDataURL();a.click();});}
</script>
</body></html>
