<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { margin: 0; font-family: 'Montserrat', sans-serif; background: black; color: white;
      display: flex; flex-direction: column; align-items: center; padding: 1rem; }
    #preloader {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: black; display: flex; flex-wrap: wrap;
      align-items: center; justify-content: center; z-index: 999;
    }
    .ball {
      width: 60px; height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Rugby_ball_Transparent.svg/1024px-Rugby_ball_Transparent.svg.png') no-repeat center/contain;
      position: absolute; animation: float 3s ease-in-out forwards;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    #card {
      position: relative; width: 492px; height: 764px;
      background: url('card_panam_bg_v2.png') center/cover no-repeat;
      opacity: 0; transform: translateY(50px) scale(0.9);
      transition: all 0.8s ease-out;
      box-shadow: 0 0 0 rgba(255,215,0,0);
    }
    #card.show {
      opacity: 1; transform: translateY(0) scale(1);
      box-shadow: 0 0 25px 10px rgba(255,215,0,0.6);
    }
    #avatar {
      position: absolute; top: 170px; left: 135px;
      width: 224px; height: 224px; border-radius: 50%;
      object-fit: cover; border: 3px solid white;
    }
    .stat {
      position: absolute; font-size: 32px; font-weight: bold; color: white;
      left: 340px;
    }
    #stat1 { top: 538px; }
    #stat2 { top: 578px; }
    #stat3 { top: 618px; }
    #downloadBtn, #shareBtn {
      margin: 0.5rem; padding: 0.5rem 1rem; border: none;
      border-radius: 5px; font-weight: bold; cursor: pointer;
    }
    #downloadBtn { background: #FFD700; }
    #shareBtn { background: #e1306c; color: white; }
  </style>
</head>
<body onload="iniciar()">

  <div id="preloader"></div>

  <div id="card">
    <img id="avatar" src="" alt="Avatar" />
    <div class="stat" id="stat1"></div>
    <div class="stat" id="stat2"></div>
    <div class="stat" id="stat3"></div>
  </div>

  <button id="shareBtn" onclick="compartirInstagram()">Compartir en Instagram</button>
  <button id="downloadBtn" onclick="descargar()">Descargar</button>

  <canvas id="snapshot" width="224" height="224" style="display:none;"></canvas>

  <script>
    async function iniciar() {
      // preloader
      const pre = document.getElementById('preloader');
      for (let i = 0; i < 15; i++) {
        const b = document.createElement('div'); b.className='ball';
        b.style.left = Math.random()*100+'vw';
        b.style.top  = Math.random()*100+'vh';
        pre.appendChild(b);
      }
      // cargar modelo
      const net = await bodyPix.load();
      // esperar 3s
      setTimeout(() => { pre.style.display='none'; render(net); }, 3000);
    }
    async function render(net) {
      // selfie
      const dataURL = localStorage.getItem('foto');
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = dataURL;
      img.onload = async () => {
        const canvas = document.getElementById('snapshot');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img,0,0,224,224);
        const seg = await net.segmentPerson(canvas,{segmentationThreshold:0.7});
        const imd = ctx.getImageData(0,0,224,224);
        for(let i=0;i<imd.data.length;i+=4){
          if(!seg.data[i/4]) imd.data[i+3]=0;
        }
        ctx.putImageData(imd,0,0);
        document.getElementById('avatar').src = canvas.toDataURL();
      };
      // stats
      document.getElementById('stat1').innerText = localStorage.getItem('d1');
      document.getElementById('stat2').innerText = localStorage.getItem('d2');
      document.getElementById('stat3').innerText = localStorage.getItem('d3');
      // show card
      setTimeout(() => {
        document.getElementById('card').classList.add('show');
        reproducirLocucion();
      }, 100);
    }
    function reproducirLocucion() {
      const nombre = localStorage.getItem('nombre') || 'Jugador';
      const msg = new SpeechSynthesisUtterance(`¬°Y aqu√≠ est√° ${nombre}, con una tarjeta de leyenda!`);
      msg.lang = 'es-CL'; msg.rate = 0.9;
      speechSynthesis.speak(msg);
    }
    function descargar() {
      html2canvas(document.getElementById('card')).then(c => {
        const a=document.createElement('a');a.download='tarjeta.png';
        a.href=c.toDataURL();a.click();
      });
    }
    function compartirInstagram() {
      const txt = encodeURIComponent('¬°Mira mi tarjeta All-Stats de leyenda üèâ!');
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.instagram.com/?url=${url}&text=${txt}`,'_blank');
    }
  </script>

</body>
</html>
