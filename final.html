<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panam Card - Final</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Tu Tarjeta Panam</h1>
    <canvas id="cardCanvas" width="320" height="400"></canvas>
    <a id="downloadLink" download="panam_card.png">Descargar</a>
  </div>
  <script>
    window.onload = function() {
      var name = localStorage.getItem('panam_name') || '';
      var selfieSrc = localStorage.getItem('panam_selfie');
      var frz = localStorage.getItem('panam_frz');
      var vel = localStorage.getItem('panam_vel');
      var res = localStorage.getItem('panam_res');
      var canvas = document.getElementById('cardCanvas');
      var ctx = canvas.getContext('2d');
      var bg = new Image();
      bg.src = 'panamcard.png';
      bg.onload = function() {
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
        // name
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width/2, 60);
        // selfie
        var selfie = new Image();
        selfie.onload = function() {
          var ss = 80, sx = (canvas.width-ss)/2, sy = 80;
          ctx.save();
          ctx.beginPath();
          ctx.rect(sx, sy, ss, ss);
          ctx.clip();
          ctx.drawImage(selfie, sx, sy, ss, ss);
          ctx.restore();
          // stats
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 16px sans-serif';
          ctx.textAlign = 'left';
          var leftX = 20, rightX = canvas.width - 20;
          var y0 = 220;
          [['FRZ', frz], ['VEL', vel], ['RES', res]].forEach(function(item, i) {
            ctx.fillText(item[0], leftX, y0 + i*30);
            ctx.textAlign = 'right';
            ctx.fillText(item[1], rightX, y0 + i*30);
            ctx.textAlign = 'left';
          });
          document.getElementById('downloadLink').href = canvas.toDataURL();
        };
        selfie.src = selfieSrc;
      };
    };
  </script>
</body>
</html>
