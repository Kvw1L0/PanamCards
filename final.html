<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"/><title>Tarjeta</title><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>*{margin:0;padding:0;box-sizing:border-box;}body{background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;color:white;font-family:'Roboto',sans-serif;}#wrapper{position:relative;width:80vw;max-width:600px;}#snapdiv{position:absolute;top:100px;left:50%;transform:translateX(-50%);width:200px;height:200px;border:4px solid white;overflow:hidden;border-radius:8px;}#snapdiv img{width:100%;height:100%;object-fit:cover;}canvas{width:100%;height:auto;display:block;}button{margin-top:1rem;padding:0.5rem 1rem;border:none;border-radius:5px;cursor:pointer;}#share{background:#e1306c;color:white;}#dl{background:gold;color:black;}</style>
</head><body>
<div id="wrapper"><div id="snapdiv"></div><canvas id="card" width="600" height="900"></canvas></div>
<button id="share" onclick="html2canvas(wrapper).then(c=>c.toBlob(b=>{r=new FileReader();r.onload=()=>location='instagram://story-camera?background_image='+encodeURIComponent(r.result);r.readAsDataURL(b);}));">Compartir en Instagram</button>
<button id="dl" onclick="html2canvas(wrapper).then(c=>{a=document.createElement('a');a.download='tarjeta.png';a.href=c.toDataURL();a.click();});">Descargar</button>
<script>
document.fonts.ready.then(()=>{
  b=new Image();b.src='panam_card_template.png';b.onload=()=>{
    c=document.getElementById('card').getContext('2d');c.drawImage(b,0,0,600,900);
    a=new Image();a.src=localStorage.getItem('foto');a.onload=()=>{
      c.drawImage(a,200,100,200,200);document.getElementById('snapdiv').innerHTML='<img src="'+a.src+'"/>';
      c.fillStyle='white';c.font='700 28px Roboto';c.textAlign='right';
      c.fillText('FRZ',180,500);c.fillText('VEL',180,580);c.fillText('RES',180,660);
      c.textAlign='left';c.fillText(localStorage.getItem('d1'),220,500);
      c.fillText(localStorage.getItem('d2'),220,580);c.fillText(localStorage.getItem('d3'),220,660);
    };
  };
});
</script></body></html>
